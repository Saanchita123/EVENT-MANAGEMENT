<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Card</title>
     
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

/* Card Styles */
.card {
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.card-content {
    padding: 16px;
}

.event-name {
    margin: 0 0 8px;
    font-size: 1.5em;
    color: #333;
}

.event-description {
    margin: 0 0 12px;
    font-size: 0.9em;
    color: #555;
}

.event-date {
    margin: 0 0 16px;
    font-size: 0.85em;
    color: #666;
}

/* Button Styles */
.card-buttons {
    display: flex;
    justify-content: space-between;
}

.btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    font-size: 0.9em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn.primary {
    background-color: #007bff;
    color: #fff;
}

.btn.primary:hover {
    background-color: #0056b3;
}

.btn.secondary {
    background-color: #6c757d;
    color: #fff;
}



    </style>
</head>
<body>
    <div class="card">
        <img src="images/bgimage1.jpg" alt="Event Image" class="card-image">
        <div class="card-content">
            <h2 class="event-name">Event Name</h2>
            <p class="event-description">This is a brief description of the event. It provides details about what to expect.</p>
            <p class="event-date">Date: January 20, 2025</p>
            <div class="card-buttons">
                <button class="btn primary">Learn More</button>
                <button class="btn secondary">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
